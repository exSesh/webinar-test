version: '3'
services:
  php:
    build:
      context: .docker/php/
    volumes:
    - './src:/var/www/html'

  apache:
    image: httpd:latest
    ports:
      - 80:80
    volumes:
      - './src:/var/www/html'

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - './docker/volume/mysql:/var/lib/mysql'
